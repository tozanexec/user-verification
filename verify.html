<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            background: linear-gradient(to right, #333, #777);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        h2 {
            margin-bottom: 20px;
        }
        #message {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Email Verification</h2>
        <p id="message">Verifying your email...</p>
    </div>

    <script>
        // URL'den token'ı alıyoruz
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const token = getUrlParameter('token');
        
        // Token'ı doğrulama işlemi (simülasyon)
        if (token) {
            document.getElementById("message").innerText = "Email successfully verified!";
        } else {
            document.getElementById("message").innerText = "Invalid or missing token.";
        }
    </script>
</body>
</html>
