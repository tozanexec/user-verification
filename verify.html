<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        /* Body'nin genel stilini ayarlıyoruz */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #000; /* Arka planı siyah yapıyoruz */
            display: flex;
            justify-content: center; /* Yatayda ortalama */
            align-items: center; /* Dikeyde ortalama */
            overflow: hidden;
            position: relative; /* Konumlandırmayı relative yapıyoruz */
        }

        /* Yağmur GIF'ini arka plan olarak kullanıyoruz */
        .rain-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -2; /* Arka planda olacak şekilde */
            background-image: url('https://cdn.pixabay.com/animation/6812/6812-4k-rain-storm-ocean-ripples-blue.gif'); /* Pixabay GIF'inizin yolu */
            background-size: cover; /* Arka planı ekran boyutuna göre ayarla */
            background-position: center center;
            animation: rain 0.5s linear infinite; /* Animasyon ekliyoruz */
        }

        /* Sayfa kutusunun stilini ayarlıyoruz */
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Beyaz arka plan, biraz saydam */
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
            position: relative; /* Kutuyu normal akışa yerleştiriyoruz */
            z-index: 1; /* Kutunun diğer katmanların üzerinde görünmesini sağlıyoruz */
        }

        h1 {
            color: #333;
        }

        .message {
            font-size: 18px;
            margin-top: 20px;
            color: #555;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }

        /* Yağmur animasyonu */
        @keyframes rain {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 0 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Yağmur Animasyonunu Arka Planda Kullanıyoruz -->
    <div class="rain-background"></div>

    <div class="container">
        <h1>Email Verification</h1>
        <p class="message" id="message">Verifying your email...</p>
        <p id="email"></p>
    </div>

    <script>
        // URL'den e-posta parametresini alıyoruz
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const email = getUrlParameter('email');  // URL'den e-posta alıyoruz

        // E-posta adresini ekranda gösteriyoruz
        document.getElementById('email').innerText = "Email: " + email;

        // E-posta doğrulamasını simüle ediyoruz
        function verifyEmail(email) {
            // Gerçek bir backend servisi ile doğrulama yapılmalı
            // Burada başarılı doğrulama mesajını simüle ediyoruz
            if (email) {
                document.getElementById('message').innerText = 'Your email has been successfully verified!';
                document.getElementById('message').classList.add('success');
            } else {
                document.getElementById('message').innerText = 'There was an error verifying your email.';
                document.getElementById('message').classList.add('error');
            }
        }

        // Doğrulama fonksiyonunu çağırıyoruz
        verifyEmail(email);
    </script>
</body>
</html>
