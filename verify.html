<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        /* Genel stil ayarları */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Yağmur animasyonu için stil */
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Etkileşimi devre dışı bırakıyoruz */
        }

        .raindrop {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            width: 2px;
            height: 20px;
            animation: fall linear infinite;
            opacity: 0.5;
        }

        /* Yağmur damlalarının düşüş animasyonu */
        @keyframes fall {
            0% {
                transform: translateY(-100px);
            }
            100% {
                transform: translateY(100vh); /* Sayfa yüksekliği kadar düşer */
            }
        }

        /* Kullanıcı arayüzü */
        .container {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        .message {
            font-size: 18px;
            margin-top: 20px;
            color: #555;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>
<body>
    <!-- Yağmur animasyonu -->
    <div class="rain"></div>

    <!-- İçerik kutusu -->
    <div class="container">
        <h1>Email Verification</h1>
        <p class="message" id="message">Verifying your email...</p>
        <p id="email"></p>
    </div>

    <script>
        // Yağmur damlalarını oluşturuyoruz
        function createRain() {
            const rainContainer = document.querySelector('.rain');
            const numberOfRaindrops = 100;  // Damlaların sayısını belirliyoruz

            for (let i = 0; i < numberOfRaindrops; i++) {
                const raindrop = document.createElement('div');
                raindrop.classList.add('raindrop');
                
                // Damlaların pozisyonunu rastgele yerleştiriyoruz
                raindrop.style.left = `${Math.random() * 100}vw`;  // Ekranın genişliği kadar rastgele
                raindrop.style.animationDuration = `${Math.random() * 2 + 3}s`;  // Hızlarını rastgele belirliyoruz
                raindrop.style.animationDelay = `${Math.random() * 5}s`;  // Gecikme ekliyoruz
                rainContainer.appendChild(raindrop);
            }
        }

        // Yağmur efektini başlatıyoruz
        createRain();

        // URL'den e-posta parametresini alıyoruz
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const email = getUrlParameter('email');  // URL'den e-posta alıyoruz

        // E-posta adresini ekranda gösteriyoruz
        document.getElementById('email').innerText = "Email: " + email;

        // E-posta doğrulamasını simüle ediyoruz
        function verifyEmail(email) {
            // Gerçek bir backend servisi ile doğrulama yapılmalı
            // Burada başarılı doğrulama mesajını simüle ediyoruz
            if (email) {
                document.getElementById('message').innerText = 'Your email has been successfully verified!';
                document.getElementById('message').classList.add('success');
            } else {
                document.getElementById('message').innerText = 'There was an error verifying your email.';
                document.getElementById('message').classList.add('error');
            }
        }

        // Doğrulama fonksiyonunu çağırıyoruz
        verifyEmail(email);
    </script>
</body>
</html>
